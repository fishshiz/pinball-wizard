<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./app/assets/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./app/assets/javascripts/bundle.js" charset="utf-8"></script>
    <title>PinballWzrd</title>
  </head>
  <body>
    <div class="icons">
      <li><a href="https://github.com/fishshiz" i class="fa fa-github fa-3x" aria-hidden="true"></a></li>
      <li><a href="https://github.com/fishshiz" i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></a></li>
    </div>
  <canvas id="pinball-canvas"></canvas>
  <div class="scorers-table">
    <div class="stats-div">
      <div class="scores">
        <span>Score</span>
        <span>High Score</span>
      </div>
      <div class="score-nums">
        <span id="score"></span>
        <span id="high-score"></span>
      </div>
      <span>Balls</span>
      <span id="ball-count"></span>
    </div>
    <div class="instructions">
      Press the Arrow keys to control paddles.
      Press the Up arrow to launch the ball.

    </div>
  </div>
  </body>
</html>
